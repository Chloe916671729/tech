                        冷燻跟熱燻的差別
                    </div>

                    <div class="content">
                        兩種煙燻方式的鮭魚都要事先醃漬過。<br>
                        冷燻：煙經過冰袋之後變冷，不會讓鮭魚變熟就是冷燻，難度比較高。<br>
                        熱薰：用煙，慢慢煮熟，但兩種煙燻方式的鮭魚都要事先醃漬過。
